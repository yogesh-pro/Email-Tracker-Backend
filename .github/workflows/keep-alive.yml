name: Keep Render Alive

on:
  schedule:
    - cron: '*/14 * * * *'  # Every 14 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Server
        run: |
          curl -fsS --max-time 30 "https://email-tracker-backend-wjdc.onrender.com" || echo "Ping failed, server may be waking up"
